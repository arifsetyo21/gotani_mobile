<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Login!</title>
 <link rel="stylesheet" href="assets/css/bulma.min.css" />
 <script defer src="assets/js/all.js"></script>
</head>

<body>
 <section class="section hero is-light is-fullheight">

  <div class="hero-body">
   <div class="container has-text-centered">

    <div class="column is-4 is-offset-4">
     
     <div class="box">
      <h3 class="title has-text-grey">Login</h3>
      <p class="subtitle has-text-grey">Login to Proceed.</p>
      
      <form action="">

       <div class="field">
        <div class="control has-icons-left has-icon-right">
         <input type="text" class="input" placeholder="Username" autofocus>
         <span class="icon is-small is-left">
          <i class="fa fa-user"></i>
         </span>
        </div>
       </div>

       <div class="field">
        <div class="control has-icons-left has-icon-right">
         <input type="password" class="input" placeholder="Password">
         <span class="icon is-small is-left">
          <i class="fa fa-lock"></i>
         </span>
        </div>
       </div>

       <div class="field">
        <button class="button is-block is-info is-fullwidth">Submit</button>
       </div>

      </form>
     </div>
     
    </div>

   </div>
  </div>

 </section>
</body>

</html>
